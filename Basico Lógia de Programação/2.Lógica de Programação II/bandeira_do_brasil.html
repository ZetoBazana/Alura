<canvas width="600" height="400"> </canvas>

<script>

// x, width (é a largorua, horizontal da tela)
// y, height (é a altura, vertical da tela)
// Para criar a tela, vamos usar o <canvas> mas pode ser outra.

// puxa o canva do HTML para dentro do Java, sempre com document.querySelector('');
var tela = document.querySelector('canvas');

// define o contexto do pincel, 2d nesse caso. .getContext('');
var pincel = tela.getContext('2d');


// BANDEIRA

// primeiro vou criar o retangulo verde:
   // Preenceher é .fillRect(x, y, x(fim), y(fim));
	
	pincel.fillStyle = 'green';
	pincel.fillRect(0, 0, 600, 400);


// agora vou desenhas os dois triangulos amarelos, fazendo o losango(ou posso fazer em um só?(Pergunta respondida kkk))

	pincel.fillStyle = 'yellow'; //Define cor
	pincel.beginPath(); 		 //Define a ferramenta
	pincel.moveTo(50, 200);		 //Mover-se de
	pincel.lineTo(300, 50);      // 1 p 2
	pincel.lineTo(550, 200);     // 2 p 3
	pincel.lineTo(300, 350);     // 3 p 4
	pincel.lineTo(50, 200);      // 4 p 5
	pincel.fill();               // preenche ou finaliza, nao sei exatamente.


// Partiu para o circulo azul, nao lembro. Vou colar.

	pincel.fillStyle = 'darkblue';

	// (larg inicial, alt inicial, raio, angulo inicial, 2 * PI (cujo valor é 3.14))
	pincel.beginPath();
	pincel.arc(300, 200, 100, 0, 2*3.14);

	//preenche/finaliza
	pincel.fill();


</script>
